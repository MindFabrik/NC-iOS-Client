  <d:SVGTestCase
     template-version="1.3"
     reviewer="CL"
     author="CM"
     status="issue"
     version="$Revision: 1.9 $"
     testname="$RCSfile: text-ws-03-t.svg,v $">
    <d:testDescription
       href="http://www.w3.org/TR/SVG11/text.html#WhiteSpace">
      <!-- RESOLUTION 2011-03-04 deprecate xml;space in favour of CSS whitespace property, for SVG2 -->
      <xhtml:p>
        This tests that an 'xml:space' attribute on a text element child
        will be honored.
      </xhtml:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml:p>
        Run the test. No interaction required.
      </xhtml:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml:p>
        After loading the test, four blue text strings and
        four orange text strings should be presented.
      </xhtml:p>
      <xhtml:p>
        The test is passed if all four blue text strings appear
        identical (with a large space between the &quot;b&quot; and the &quot;c&quot;
        on each line), and all four orange text strings appear
        identical (with a small space between the &quot;b&quot; and the &quot;c&quot;
        on each line).
      </xhtml:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title
     id="test-title">$RCSfile: text-ws-03-t.svg,v $</title>
  <defs
     id="defs4">
    <font-face
       font-family="SVGFreeSansASCII"
       unicode-range="U+0-7F"
       id="font-face6">
      <font-face-src
         id="font-face-src8">
        <font-face-uri
           xlink:href="../resources/SVGFreeSans.svg#ascii"
           id="font-face-uri10" />
      </font-face-src>
    </font-face>
  </defs>
  <g
     id="test-body-content"
     font-family="SVGFreeSansASCII,sans-serif"
     font-size="18">
    <text
       x="10"
       y="30"
       font-size="14"
       id="text13">Test that xml:space=&quot;&quot; is honored on text element children</text>
    <g
       font-size="24"
       id="g15">
      <text
         id="t2"
         display="none">      cd</text>
      <g
         fill="blue"
         id="g18">
        <text
           x="100"
           y="100"
           xml:space="preserve"
           id="text20">ab      cd</text>
        <text
           x="100"
           y="130"
           id="text22">ab<tspan
   id="t1"
   xml:space="preserve">      cd</tspan></text>
        <text
           x="100"
           y="160"
           id="text25">ab<tref
   xml:space="preserve"
   xlink:href="#t1"
   id="tref27" /></text>
        <text
           x="100"
           y="190"
           id="text29">ab<tref
   xml:space="preserve"
   xlink:href="#t2"
   id="tref31" /></text>
      </g>
      <text
         id="t4"
         display="none">b      cd</text>
      <g
         fill="#ffa500"
         id="g34">
        <text
           x="300"
           y="100"
           id="text36">ab cd</text>
        <text
           x="300"
           y="130"
           xml:space="preserve"
           id="text38">a<tspan
   id="t3"
   xml:space="default">b      cd</tspan></text>
        <text
           x="300"
           y="160"
           xml:space="preserve"
           id="text41">a<tref
   xml:space="default"
   xlink:href="#t3"
   id="tref43" /></text>
        <text
           x="300"
           y="190"
           xml:space="preserve"
           id="text45">a<tref
   xml:space="default"
   xlink:href="#t4"
   id="tref47" /></text>
      </g>
    </g>
  </g>
  <g
     font-family="SVGFreeSansASCII,sans-serif"
     font-size="32"
     id="g49">
    <text
       id="revision"
       x="10"
       y="340"
       stroke="none"
       fill="black">$Revision: 1.9 $</text>
  </g>
